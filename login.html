<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/login.css">
</head>

<body>

    <!-- header -->
    <div id="menubar"></div>
    <!-- section 1 -->
    <div id="sec1">
        <div class="top-bar text-center py-2">
            <span>GIAM GIA 25%</span>
        </div>
    </div>
    <!-- Trang login -->
    <div class="login-container">
        <div class="login-wrapper">
            <div class="left">
                <h1>Welcome back</h1>
                <div class="subtitle">N3TAILORED!</div>
                <h2>Log in</h2>
                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input id="email" class="form-control" placeholder="Email address" type="email" />
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" placeholder="Password" type="password" />
                </div>
                <a class="btn btn-primary w-100 mb-3" href="#">LOGIN</a>
                <a class="forgot-password d-block text-center" href="#">Forgot password?</a>
                <div class="register text-center mt-2">
                    Don't have an account?
                    <a href="#">Register here</a>
                </div>
            </div>
            <div class="right image-side d-none d-md-block"></div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="resources/js/main.js"></script>

</body>


</html>
