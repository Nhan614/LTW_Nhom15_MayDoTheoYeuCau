<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/login.css">
</head>

<body>

    <!-- header -->
    <div id="menubar"></div>

    <div id="sec1">
        <div class="top-bar text-center py-2">
            <span>GIẢM GIÁ 25%</span>
            <button type="button" class="btn-close position-absolute end-0" style="margin-right:10px;filter: brightness(0) invert(1); "aria-label="Close"></button>
        </div>
    </div>
<!-- Trang login -->
<div class="login-container">
    <div class="login-wrapper">
        <div class="left">
            <h1>Chào mừng trở lại với</h1>
            <div class="subtitle">N3TAILORED!</div>
            <h2>Đăng nhập</h2>
            <div class="form-group mb-3">
                <label for="email">Địa chỉ email:</label>
                <input id="email" class="form-control" placeholder="Địa chỉ email" type="email" />
            </div>
            <div class="form-group mb-3">
                <label for="password">Mật khẩu:</label>
                <input id="password" class="form-control" placeholder="Mật khẩu" type="password" />
            </div>
            <a class="btn btn-primary w-100 mb-3" href="#">Đăng nhập</a>
            <a class="forgot-password d-block text-center" href="forgotPassword.html"> Quên mật khẩu? </a>
            <div class="register text-center mt-2">
                Bạn chưa có tài khoản?
                <a href="signup.html">Đăng ký tại đây.</a>
            </div>
        </div>
        <div class="right image-side d-none d-md-block"></div>
    </div>
</div>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="venders/bootstrap-5.3.3-dist//js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/login.js"></script>
    <script src="resources/js/main.js"></script>
    <script src="resources/js/quit.js"></script>

</body>


</html>
