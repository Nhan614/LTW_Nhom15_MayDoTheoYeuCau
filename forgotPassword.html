<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - N3TAILORED</title>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/forgotPassword.css">
</head>

<body>

    <!-- header -->
    <div id="menubar"></div>
    <!-- Trang Forgot Password -->
    <div id="sec1">
        <div class="security-note">
            <span>
                Vì lý do bảo mật, chúng tôi KHÔNG lưu trữ mật khẩu của bạn. Vì vậy, hãy yên tâm rằng chúng tôi sẽ không
                bao giờ gửi mật khẩu của bạn qua email.

            </span>
        </div>
    </div>

    <div class="password-reset">
        <div class="password-reset-wrapper">
            <h1 class="reset-header">Quên mật khẩu?</h1>
            <p class="reset-description">Nhập email của bạn và chúng tôi sẽ gửi cho bạn hướng dẫn để đặt lại mật khẩu.
            </p>
            <div class="email-input-group">
                <label for="email" class="email-label">VUI LÒNG NHẬP EMAIL CỦA BẠN</label>
                <div class="email-input-box">
                    <i class="fa-solid fa-envelope email-icon"></i>
                    <input type="email" id="email" class="email-input" placeholder="Email">
                </div>
            </div>
            <button class="reset-button" disabled>Đặt lại mật khẩu</button>
            <div class="auth-links">
                <a href="login.html" class="login-link">Đăng nhập</a>
                <a href="signup.html" class="register-link">Đăng ký</a>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="resources/js/main.js"></script>

</body>


</html>
