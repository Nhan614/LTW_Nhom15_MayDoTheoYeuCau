<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/contactUs.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

    <!-- header -->
    <div id="menubar"></div>

    <!-- section 1 -->
    <div id="sec1">
        <div class="top-bar text-center py-2">
            <span>GIẢM GIÁ 25%</span>
            <button type="button" class="btn-close position-absolute end-0"
                style="margin-right:10px;filter: brightness(0) invert(1); " aria-label="Close"></button>
        </div>
    </div>

    <!----------------- contact us------------ -->
    <div class="contact">
        <div class="left-col">
            <img class="logo" src="resources/images/contactus.webp" />
        </div>
        <div class="right-col">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" class="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
                <div class="description">Chế độ tối</div>
            </div>

            <h1 class="contact-heading">Liên hệ với chúng tôi</h1>

            <form id="contact-form" method="post" class="contact-form">
                <label class="label-contact" for="name">Họ tên</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Họ và tên đầy đủ của bạn"
                    required>

                <label class="label-contact" for="email"> Địa chỉ Email</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Địa chỉ Email của bạn"
                    required>

                <label class="label-contact" for="message">Tin nhắn</label>
                <textarea rows="6" class="textarea-field" placeholder="Tin nhắn của bạn" id="message" name="message"
                    required></textarea>

                <button type="submit" id="submit" class="submit-btn" name="submit">Gửi</button>
            </form>
            <div id="error" class="error-msg"></div>
            <div id="success-msg" class="success-msg"></div>
        </div>
    </div>
    <!-- -----đia chi lien he---- -->
    <div class="total-container">
        <div class="contact-info">
            <div class="contact-item">
                <h2 class="contact-title"><i class="fas fa-phone-alt"></i>PHONE</h2>
                <p class="contact-detail">+44 8081895100</p>
                <p class="contact-detail">mon-fri 9.00-18.00</p>
            </div>
            <div class="divider"></div>
            <div class="contact-item">
                <h2 class="contact-title"><i class="fas fa-envelope"></i>EMAIL</h2>
                <p class="contact-detail">n3tailored@gmail.com</p>
            </div>
            <div class="divider"></div>
            <div class="contact-item">
                <h2 class="contact-title"><i class="fab fa-whatsapp"></i>WHATSAPP</h2>
                <p class="contact-detail">+39 392 945 5027</p>
            </div>
            <div class="divider"></div>
            <div class="contact-item">
                <h2 class="contact-title"><i class="fab fa-facebook-f"></i>FACEBOOK</h2>
                <p class="contact-detail">Ghé thăm trang chúng tôi</p>
                <p class="contact-detail">N3TAILORED</p>
            </div>
            <div class="divider"></div>
            <div class="contact-item">
                <h2 class="contact-title"><i class="fas fa-map-marker-alt"></i>ADDRESS</h2>
                <p class="contact-detail">123 Main Street</p>
                <p class="contact-detail">City, Country</p>
            </div>
        </div>
    </div>
    
    




    <!-- Footer -->
    <div id="footer"></div>

    <script src="resources/js/main.js"></script>
    <script src="resources/js/quit.js"></script>
    <script src="resources/js/contactUs.js"></script>

</body>


</html>
