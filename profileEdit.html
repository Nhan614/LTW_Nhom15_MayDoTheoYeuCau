<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - N3TAILORED</title>
    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <!-- menu -->
    <div id="menubar"></div>

    <!-- sec1 -->
    <div id="sec1">

        <div class="top-bar text-center py-2">
            <span>GIẢM GIÁ 25% KHI NHẬP MÃ "N3TAILORED"</span>
            <button type="button" class="btn-close position-absolute end-0"
                style="margin-right:10px;filter: brightness(0) invert(1); " aria-label="Close"></button>
        </div>

        <body>
            <div class="col-lg-6 mx-auto mt-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Thay đổi thông tin khách hàng</h3>
                    </div>
                    <div class="card-body text-center">
                        <img src="resources/images/profile.jpg" alt="Profile Image" class="profile-img"
                            id="profileImage">
                        <div class="mb-3"> <label for="profileImageUpload" class="form-label">Chọn hình ảnh mới</label>
                            <input class="form-control" type="file" id="profileImageUpload" accept="image/*"
                                onchange="previewImage(event)">
                        </div>
                        <form>
                            <div class="mb-3"> <label for="name" class="form-label">Tên</label> <input type="text"
                                    class="form-control" id="name" placeholder="Tên của bạn"> </div>
                            <div class="mb-3"> <label for="email" class="form-label">Email</label> <input type="email"
                                    class="form-control" id="email" placeholder="your.email@example.com"> </div>
                            <div class="mb-3"> <label for="phone" class="form-label">Điện thoại</label> <input
                                    type="text" class="form-control" id="phone" placeholder="0123456789"> </div>
                            <div class="mb-3"> <label for="address" class="form-label">Địa chỉ</label> <input
                                    type="text" class="form-control" id="address" placeholder="Địa chỉ của bạn"> </div>
                            <button type="submit" class="btn-custumize">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- js -->
    <script src="venders/bootstrap-5.3.3-dist//js/bootstrap.bundle.min.js"></script>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <script src="resources/js/main.js"></script>
    <script src="resources/js/quit.js"></script>
</body>

</html>
