<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - N3TAILORED</title>

  <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
  <!-- header -->
  <div id="menubar"></div>

  <!-- section 1 -->
  <div id="sec1">
    <div class="top-bar text-center py-2">
      <span>GIẢM GIÁ 25%</span>
      <button type="button" class="btn-close position-absolute end-0"
        style="margin-right:10px;filter: brightness(0) invert(1); " aria-label="Close"></button>
    </div>
      <hr>
    <div class="container border">
      <h1><strong>Giỏ Hàng Của Bạn (5 Sản Phẩm)</strong></h1>

      <!-- Giỏ hàng -->
      <div class="cart mt-2 mb-5">
        <div class="row">
          <!-- col left -->
          <div class="col-lg-9 col-md-12 mt-3">

            <div class="cart-item row">
              <div class="col-md-2 ">
                <img src="./resources/images/collection-jacket-3.jpg" alt="Product 1" class="img-cart">
              </div>
              <div class="col-md-4">
                <p><strong>Sản phẩm 1</strong></p>
              </div>
              <div class="col-md-1">
                <i class="fa-regular fa-pen-to-square fa-xl"></i>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" value="3" min="1" max="99">
              </div>
              <div class="col-md-2">
                <p class="text-decoration-line-through"><strong>300,000 VND</strong></p>
                <p><strong>100,000 VND</strong></p>
              </div>
              <div class="col-md-1 text-center">
                <i class="fa-solid fa-trash fa-xl"></i>
              </div>
            </div>
            <div class="cart-item row mt-3">
              <div class="col-md-2 ">
                <img src="./resources/images/collection-jacket-3.jpg" alt="Product 1" class="img-cart">
              </div>
              <div class="col-md-4">
                <p><strong>Sản phẩm 2</strong></p>
              </div>
              <div class="col-md-1">
                <i class="fa-regular fa-pen-to-square fa-xl"></i>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" value="1" min="1" max="99">
              </div>
              <div class="col-md-2">
                <p><strong>100,000 VND</strong></p>
              </div>
              <div class="col-md-1 text-center">
                <i class="fa-solid fa-trash fa-xl"></i>
              </div>
            </div>
            <div class="cart-item row mt-3">
              <div class="col-md-2 ">
                <img src="./resources/images/collection-jacket-3.jpg" alt="Product 1" class="img-cart">
              </div>
              <div class="col-md-4">
                <p><strong>Sản phẩm 3</strong></p>
              </div>
              <div class="col-md-1">
                <i class="fa-regular fa-pen-to-square fa-xl"></i>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" value="2" min="1" max="99">
              </div>
              <div class="col-md-2">
                <p class="text-decoration-line-through"><strong>200,000 VND</strong></p>
                <p><strong>100,000 VND</strong></p>
              </div>
              <div class="col-md-1 text-center">
                <i class="fa-solid fa-trash fa-xl"></i>
              </div>
            </div>
            <div class="cart-item row mt-3">
              <div class="col-md-2 ">
                <img src="./resources/images/collection-jacket-3.jpg" alt="Product 1" class="img-cart">
              </div>
              <div class="col-md-4">
                <p><strong>Sản phẩm 4</strong></p>
              </div>
              <div class="col-md-1">
                <i class="fa-regular fa-pen-to-square fa-xl"></i>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" value="1" min="1" max="99">
              </div>
              <div class="col-md-2">
                <p><strong>100,000 VND</strong></p>
              </div>
              <div class="col-md-1 text-center">
                <i class="fa-solid fa-trash fa-xl"></i>
              </div>
            </div>


          </div>

          <!-- col right -->
          <div class="col-lg-3 col-md-12 border bg-body-secondary  mt-3">
            <div class="cart-footer">
              <!-- Mã giảm giá -->
              <div class="cart-discount">
                <label for="discountCode">Mã Giảm Giá</label><br>
                <input type="text" class="form-control" id="discountCode" placeholder="Nhập mã giảm giá">
              </div>
              <hr>
              <!-- nhap ghi chu -->
              <div class="mb-3"> <label for="cartTextarea" class="form-label">Ghi chú</label> <textarea
                  class="form-control" id="cartTextarea" rows="3"
                  placeholder="Nhập ghi chú của bạn ở đây..."></textarea>
              </div>
              <hr>
              <!-- Tổng cộng -->
              <div class="col cart-total">
                <h4>Tổng cộng: <span>500,000 VND</span></h4>
                <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                  <button class="shop-btn border">Mua Thêm</button>
                  <button class="shop-btn border"><a href="checkout.html">Thanh Toán</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div id="footer"></div>

  <!-- js -->
  <script src="venders/bootstrap-5.3.3-dist//js/bootstrap.bundle.min.js"></script>
  <script src="venders/js/jquery-3.7.1.min.js"></script>
  <script src="resources/js/main.js"></script>
  <script src="resources/js/quit.js"></script>
  <script src="resources/js/backtotop.js"></script>

</body>

</html>
