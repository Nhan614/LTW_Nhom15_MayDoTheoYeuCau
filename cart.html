<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - THREEN TAILORED</title>
  <link rel="icon" href="resources/images/favicon.jpg" sizes="16x16 32x32 48x48 64x64 128x128 256x256"
    type="image/x-icon">
  <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
  <!-- header -->
  <div id="menubar"></div>

  <!-- section 1 -->
  <div id="sec1">
    <div class="top-bar text-center py-2">
      <span>GIẢM GIÁ 25% KHI NHẬP MÃ "THREENTAILORED"</span>
      <button type="button" class="btn-close position-absolute end-0"
        style="margin-right:10px;filter: brightness(0) invert(1); " aria-label="Close"></button>
    </div>
    <hr>
    <div class="container">
      <h1><strong>Giỏ Hàng Của Bạn</strong></h1>

      <!-- Giỏ hàng -->
      <div class="cart mt-2 mb-5">
        <div class="row">
          <div class="col-lg-9  border">
            <!-- col left -->
            <div class="container mt-4">
              <h1 class="mb-4">Danh sách sản phẩm (1 Sản Phẩm)</h1>
              <div class="table-container">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Hình ảnh</th>
                      <th scope="col">Tên sản phẩm</th>
                      <th scope="col">Số lượng</th>
                      <th scope="col">Giá</th>
                      <th scope="col">Chi tiết</th>
                      <th scope="col">Chỉnh sửa</th>
                      <th scope="col">Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="align-middle"> <img src="./resources/images/vestDarkBlueFlannel.jpg" alt="Product 1"
                          class="img-cart"> </td>
                      <td class="">
                        <p><strong>Vest Xanh Thanh Lịch</strong></p>
                      </td>
                      <td class="align-middle"> <input type="number" class="form-control" value="1" min="1" max="99"
                          > </td>
                      
                      <td class="align-middle">
                        <p class="text-decoration-line-through"><strong>2,000,000 VND</strong></p>
                        <p><strong>1,500,000 VND</strong></p>
                      </td>
                      <td class="align-middle"><button class="btn-custumize btn-sm ">Chi tiết</button></td>
                      <td class="align-middle"> <button
                          class="btn-custumize"><a href="custumize.html">Sửa</a></button>
                      </td>
                      <td class="align-middle">
                        <button class="btn-custumize bg-danger btn-sm deleteBtn">Xóa</button>
                      </td>
                    </tr> <!-- Thêm các sản phẩm khác ở đây -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="row">
              <!-- col right -->
              <div class="col-md-12 border bg-body-secondary">
                <div class="cart-footer">
                  <!-- Mã giảm giá -->
                  <div class="cart-discount">
                    <label for="discountCode">Mã Giảm Giá</label><br>
                    <input type="text" class="form-control" id="discountCode" placeholder="Nhập mã giảm giá">
                  </div>
                  <hr>
                  <!-- nhap ghi chu -->
                  <div class="mb-3"> <label for="cartTextarea" class="form-label">Ghi chú</label> <textarea
                      class="form-control" id="cartTextarea" rows="3"
                      placeholder="Nhập ghi chú của bạn ở đây..."></textarea>
                  </div>
                  <hr>
                  <!-- van chuyen va gia cu -->
                  <h5 class="text-left">Giá gốc: <span>2,000,000 VND</span></h5>
                  <h5 class="text-left">Phí vận chuyển: <span>70,000 VND</span></h5>
                  <hr>
                  <!-- Tổng cộng -->
                  <div class="col cart-total">
                    <h4>Tổng cộng: <span>1,570,000 VND</span></h4>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                      <button> <a href="collection.html" class="shop-btn ">Mua Thêm</a></button>
                      <button><a href="checkout.html" class="shop-btn bg-success">Thanh Toán</a></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div id="footer"></div>

  <!-- js -->
  <script src="venders/bootstrap-5.3.3-dist//js/bootstrap.bundle.min.js"></script>
  <script src="venders/js/jquery-3.7.1.min.js"></script>
  <script src="resources/js/main.js"></script>
  <script src="resources/js/quit.js"></script>
  <script src="resources/js/backtotop.js"></script>

</body>

</html>
