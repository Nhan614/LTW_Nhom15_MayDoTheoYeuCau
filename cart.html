<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - N3TAILORED</title>

    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <!-- header -->
    <div id="menubar"></div>

    <!-- section 1 -->
    <div id="sec1">
        <div class="top-bar text-center py-2">
            <span>GIẢM GIÁ 25%</span>
            <button type="button" class="btn-close position-absolute end-0"
                style="margin-right:10px;filter: brightness(0) invert(1); " aria-label="Close"></button>
        </div>

        <div class="container">
            <div class="banner-text-left">
                <h3>THU ĐÔNG 2024</h3>
                <div class="container mt-5">
                    <h2>Giỏ Hàng</h2>
                
                    <!-- Giỏ hàng -->
                    <div class="cart">
                      <div class="cart-item row">
                        <div class="col-md-2">
                          <img src="https://via.placeholder.com/80" alt="Product 1">
                        </div>
                        <div class="col-md-4">
                          <p><strong>Sản phẩm 1</strong></p>
                        </div>
                        <div class="col-md-2">
                          <input type="number" class="form-control" value="1">
                        </div>
                        <div class="col-md-2">
                          <p><strong>100,000 VND</strong></p>
                        </div>
                        <div class="col-md-2 text-center">
                          <button class="btn btn-danger btn-sm">Xóa</button>
                        </div>
                      </div>
                
                      <div class="cart-item row">
                        <div class="col-md-2">
                          <img src="https://via.placeholder.com/80" alt="Product 2">
                        </div>
                        <div class="col-md-4">
                          <p><strong>Sản phẩm 2</strong></p>
                        </div>
                        <div class="col-md-2">
                          <input type="number" class="form-control" value="2">
                        </div>
                        <div class="col-md-2">
                          <p><strong>150,000 VND</strong></p>
                        </div>
                        <div class="col-md-2 text-center">
                          <button class="btn btn-danger btn-sm">Xóa</button>
                        </div>
                      </div>
                
                      <!-- Tổng cộng -->
                      <div class="cart-footer row">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                          <h4>Tổng cộng: <span>400,000 VND</span></h4>
                        </div>
                      </div>
                
                      <!-- Nút thanh toán -->
                      <div class="row mt-4">
                        <div class="col-md-12 text-center">
                          <button class="btn btn-success btn-lg">Thanh Toán</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    </div>



    <!-- footer -->
    <div id="footer"></div>

    <!-- js -->
    <script src="venders/bootstrap-5.3.3-dist//js/bootstrap.bundle.min.js"></script>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <script src="resources/js/main.js"></script>
    <script src="resources/js/quit.js"></script>
</body>

</html>
