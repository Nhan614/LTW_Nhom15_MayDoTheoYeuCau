<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - N3TAILORED</title>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/signup.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

    <!-- header -->
    <div id="menubar"></div>
    
    <!-- section 1 -->
    <div id="sec1">
        <div class="top-bar text-center py-2">
            <span>GIẢM GIÁ 25%</span>
            <button type="button" class="btn-close position-absolute end-0" style="margin-right:10px;filter: brightness(0) invert(1); "aria-label="Close"></button>
        </div>
    </div>

    <!----------------- sign up------------ -->

    <div class="sigin-up">
        <div class="sigin-up-form">
            <h1>Tạo tài khoản mới</h1>
            <div class="checkout-container">
                <p class="checkout">Để thanh toán nhanh hơn, hãy lưu thiết kế và theo dõi đơn hàng của bạn.</p>
            </div>
            <div class="registration-form">
                <h2>CHÀO MỪNG ĐẾN VỚI N3TAILORED</h2>
                <input type="text" placeholder="Tên" required>
                <input type="text" placeholder="Họ" required>
                <div class="sigin-gender">
                    <p class="sigin-gender-label">Giới tính</p>
                    <div class="sigin-gender-options">
                        <label><input type="radio" name="gender"> Nam</label>
                        <label><input type="radio" name="gender"> Nữ</label>
                        <label><input type="radio" name="gender"> Khác</label>
                    </div>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Xác minh mật khẩu" required>
                <select>
                    <option value="" disabled selected>Bạn biết đến chúng tôi như thế nào?</option>
                    <option value="option1">Facebook</option>
                    <option value="option2">Instagram</option>
                    <option value="option3">Tìm kiếm Google</option>
                    <option value="option4">Tivi</option>
                    <option value="option5">Báo chí</option>
                </select>
                <button class="create-account" disabled>TẠO TÀI KHOẢN</button>
                <div class="login">
                    <p>BẠN ĐÃ CÓ TÀI KHOẢN?</p>
                    <a href="#">ĐĂNG NHẬP</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="resources/js/main.js"></script>
    <script src="resources/js/quit.js"></script>

</body>


</html>
