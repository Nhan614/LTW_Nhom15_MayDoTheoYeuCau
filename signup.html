<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/signup.css">
</head>

<body>

    <!-- header -->
    <div id="menubar"></div>
    
    <!-- section 1 -->
    <div id="sec1">
        <div class="top-bar text-center py-2">
            <span>GIẢM GIÁ 25%</span>
            <button type="button" class="btn-close position-absolute end-0" style="margin-right:10px;filter: brightness(0) invert(1); "aria-label="Close"></button>
        </div>
    </div>

    <!----------------- sign up------------ -->

    <div class="sigin-up">
        <div class="sigin-up-form">
            <h1>Create A New Account</h1>
            <div class="checkout-container">
                <p class="checkout">For faster checkout, save your designs and track your orders.</p>
            </div>
            <div class="registration-form">
                <h2>WELCOME TO N3TAILORED</h2>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <div class="sigin-gender">
                    <p class="sigin-gender-label">Gender</p>
                    <div class="sigin-gender-options">
                        <label><input type="radio" name="gender"> Male</label>
                        <label><input type="radio" name="gender"> Female</label>
                        <label><input type="radio" name="gender"> Other</label>
                    </div>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Verify password" required>
                <select>
                    <option value="" disabled selected>How did you hear about us?</option>
                    <option value="option1">Facebook</option>
                    <option value="option2">Instagram</option>
                    <option value="option3">Google Search</option>
                    <option value="option4">Television</option>
                    <option value="option5">Newspaper</option>
                </select>
                <button class="create-account" disabled>CREATE ACCOUNT</button>
                <div class="login">
                    <p>ALREADY HAVE AN ACCOUNT?</p>
                    <a href="#">LOG IN</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="resources/js/main.js"></script>
    <script src="resources/js/quit.js"></script>

</body>


</html>
