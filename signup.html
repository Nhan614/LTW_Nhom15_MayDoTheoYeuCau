<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - N3TAILORED</title>
    <script src="venders/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="venders/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="venders/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/signup.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

    <!-- header -->
    <div id="menubar"></div>

    <!-- section 1 -->
    <div id="sec1">
        <div class="top-bar text-center py-2">
            <span>GIẢM GIÁ 25%</span>
            <button type="button" class="btn-close position-absolute end-0"
                style="margin-right:10px;filter: brightness(0) invert(1); " aria-label="Close"></button>
        </div>
    </div>

    <!----------------- sign up------------ -->

    <div class="signup">
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>


            <div class="form-box login">
                <h2 class="animation" style="--i:0; --j:21">Login</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:1; --j:22">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="input-box animation" style="--i:2; --j:23">
                        <input type="password" required>
                        <label>Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="forgot-password animation" style="--i:3;--j:24">
                        <p><a href="#" class="password-link">Forgot your password?</a></p>
                    </div>
                    <button type="submit" class="btn animation " style="--i:4; --j:25">Login </button>
                    <div class="logreg-link animation" style="--i:5; --j:26">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>

                    </div>

                    <div class="social-login animation" style="--i:6; --j:27">
                    
                        <div class="social-icons">
                            <a href="#" class="facebook">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#" class="google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#" class="twitter">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>
                    </div>

                </form>
                
            </div>
            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20">Welcome back!</h2>
                <p class="animation" style="--i:1;--j:21">Lorem ipsum, dolor sit amet consectetur adipisicing</p>
            </div>

            <!-- sign up------- -->
            <div class="form-box register">
                <h2 class="animation" style="--i:17; --j:0">Sign Up</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:18; --j:1">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box animation" style="--i:19; --j:2">
                        <input type="text" required>
                        <label>Email</label>
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <div class="input-box animation" style="--i:20; --j:3">
                        <input type="password" required>
                        <label>Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input-box animation" style="--i:21; --j:4">
                        <input type="password" required>
                        <label>Password</label>
                        <!-- <i class="fa-solid fa-lock"></i> -->
                    </div>

                    <button type="submit" class="btn animation" style="--i:22; --j:5">Sign Up </button>
                    <div class="logreg-link animation" style="--i:23; --j:6">
                        <p>Don't have an account? <a href="#" class="login-link">Login</a></p>

                    </div>
                </form>
            </div>

            <div class="info-text register">
                <h2 class="animation" style="--i:17; --j:0" >Welcome back!</h2>
                <p class="animation" style="--i:18; --j:1">Lorem ipsum, dolor sit amet consectetur adipisicing</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="resources/js/main.js"></script>
    <script src="resources/js/quit.js"></script>
    <script src="resources/js/signup.js"></script>

</body>


</html>
